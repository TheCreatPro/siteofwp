<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
    <title>OfWP</title>
    <link rel="shortcut icon" href="{{  url_for('static', filename='favicon.ico')  }}">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Главная страница</a>
        <a class="navbar-brand" href="/downloads">Загрузки</a>
        <a class="navbar-brand" href="/feedback">Обратная связь</a>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" >{{ current_user.name }}</a>
        <a class="navbar-brand" href="/logout">Выйти из аккаунта</a>
{% else %}
    <p>
        <a class="btn btn-secondary" href="/register">Зарегистрироваться</a>
        <a class="btn btn-outline-light" href="/login">Войти</a>
    </p>
{% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
